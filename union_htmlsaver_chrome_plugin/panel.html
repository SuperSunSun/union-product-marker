<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Panel</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    input[type="file"] { margin-bottom: 10px; }
    button, input[type="text"] { margin: 5px 0; width: 100%; }
    ul { list-style: none; padding-left: 0; max-height: 200px; overflow-y: auto; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h3>Shopee HTML Panel</h3>
  <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" />
  <input type="text" id="prefixInput" placeholder="保存文件前缀（可选）" />
  <button id="chooseFolder">选择保存文件夹（可选）</button>
  <div id="folderStatus">未选择文件夹</div>
  <ul id="urlList"></ul>
  <button id="saveCurrent">保存当前页面 HTML</button>
  <script src="panel.js"></script>
</body>
</html>
